version: 2
jobs: 
  build:
    working_directory: ~/ci-cd-boilerplate
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      # - run:
      #     name: update-npm
      #     command: 'npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-rimraf-eslint
          command: sudo npm install -g rimraf eslint eslint-plugin-redux-saga
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm run test
      - run: node server